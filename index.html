<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />

<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0">

                <div v-for="(element, i) in slides">
                    <div class="item" v-if="i === currentIndex">
                        <img :src="element.image" alt="Spiderman"/>
                        <div class="text">
                            <h3>{{element.title}}</h3>
                            <p>
                                {{element.text}}
                            </p>
                        </div>
                    </div>
                </div>
                
                <div class="thumbs">
                    <div @click="decrementIndex" class="prev"></div>
                    <div @click="incrementIndex" class="next"></div>
                    <div v-for="(element, i) in slides" class="thumb" :class="i === currentIndex ? 'active' : '' ">
                        <img @click="saveIndex(i)" :src="element.image" alt="Svezia" />
                    </div>
